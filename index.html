<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <div class="timer">
                <span class="min">00</span>:<span class="sec">00</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <section id="headerSection" class="row">
            <div id="player1Div" class="col-md-4">
                <p id="player1P">player 1</p><span id="player1Score">&nbsp;</span> 
            </div>	
            <div id="player2Div" class="col-md-4 col-md-offset-4">
                <p id="player2P">player 2</p>
                <span id="player2Score">&nbsp;</span> 
            </div>
        </section>
        <ul class="deck">
        </ul>

        <section class="final-score modal">
            <span class="controls">
                <span class="play-again">Play again</span>
                <i class="fa fa-times close"></i>
            </span>
            <h1>Score</h1>
            <p class="comment"></p>
            <p>You matched all cards in <span id="total-time">0</span>.</p>
        </section>
        <div class="backdrop"></div>
        <footer>
            <p><span class="left">Made by <a href="http://www.renishachristie.com" target="_blank">Renisha Christie</a>. View on <a href="https://github.com/crisner/memory-game" target="_blank">Github.</a></span><span class="right"><a href="https://github.com/crisner/memory-game#credits" target="_blank">Credits</a></span></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
